<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>串流</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #e0e0e0;
            font-family: 'Segoe UI', system-ui, sans-serif;
            overflow: hidden;
        }

        #stream-canvas {
            width: 100vw;
            height: 100vh;
            display: block;
            cursor: none;
        }

        #stream-canvas.show-local-cursor {
            cursor: default;
        }

        #overlay {
            position: fixed;
            top: 12px;
            left: 12px;
            background: rgba(0, 0, 0, 0.75);
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 13px;
            font-family: 'Consolas', monospace;
            z-index: 100;
            backdrop-filter: blur(8px);
            transition: opacity 0.3s;
        }

        #overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            gap: 24px;
        }

        .stat-label {
            color: #888;
        }

        .stat-value {
            color: #4fc3f7;
            font-weight: bold;
        }

        .stat-value.warn {
            color: #ffb74d;
        }

        .stat-value.bad {
            color: #ef5350;
        }

        #connection-status {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            text-align: center;
        }

        .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 6px;
        }

        .dot.connected {
            background: #4caf50;
        }

        .dot.disconnected {
            background: #f44336;
        }

        #monitor-picker {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(20, 20, 20, 0.95);
            padding: 24px;
            border-radius: 12px;
            z-index: 200;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-width: 300px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: opacity 0.3s, transform 0.3s;
        }

        #monitor-picker.hidden {
            opacity: 0;
            pointer-events: none;
            transform: translate(-50%, -45%);
        }

        #monitor-picker h3 {
            margin-bottom: 16px;
            font-size: 18px;
            font-weight: 500;
            color: #fff;
            text-align: center;
        }

        .monitor-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .monitor-card:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .monitor-card.active {
            border-color: #4fc3f7;
            background: rgba(79, 195, 247, 0.1);
        }

        .monitor-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .monitor-name {
            font-weight: 500;
            font-size: 14px;
        }

        .monitor-res {
            font-size: 12px;
            color: #888;
        }

        .monitor-hint {
            text-align: center;
            font-size: 12px;
            color: #666;
            margin-top: 16px;
        }

        #control-hint {
            position: fixed;
            left: 50%;
            bottom: 14px;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 12px;
            color: #9e9e9e;
            font-family: 'Consolas', monospace;
            z-index: 90;
            backdrop-filter: blur(6px);
            opacity: 1;
            transition: opacity 0.25s ease, transform 0.25s ease;
        }

        #control-hint.hidden {
            opacity: 0;
            transform: translateX(-50%) translateY(8px);
            pointer-events: none;
        }
    </style>
</head>

<body>
    <canvas id="stream-canvas"></canvas>

    <div id="overlay">
        <div class="stat-row">
            <span class="stat-label">延迟</span>
            <span class="stat-value" id="stat-latency">--</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">FPS</span>
            <span class="stat-value" id="stat-fps">--</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">解码</span>
            <span class="stat-value" id="stat-decode">--</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">帧队列</span>
            <span class="stat-value" id="stat-queue">--</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">码率</span>
            <span class="stat-value" id="stat-bitrate">--</span>
        </div>
    </div>

    <div id="connection-status">
        <span class="dot disconnected"></span> 正在连接...
    </div>

    <div id="monitor-picker" class="hidden">
        <h3>选择显示器</h3>
        <div id="monitor-list"></div>
        <div class="monitor-hint">Ctrl+Alt+Shift+M 切换显示面板</div>
    </div>

    <div id="control-hint">Moonlight 快捷键: Ctrl+Alt+Shift+Z 接管/释放 · S 统计 · X 全屏 · M 显示器 · Q 断开/重连</div>

    <script src="player.js"></script>
</body>

</html>
